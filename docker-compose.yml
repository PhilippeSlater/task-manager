version: "3.9"

services:

  server:
    build: ./server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server
    environment:
      - VITE_API_URL=https://task-manager-3rpm.onrender.com
