name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ---- Server ----
      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Server syntax check
        working-directory: server
        run: node -c src/index.js || true

      # ---- Client ----
      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Build client
        working-directory: client
        run: npm run build
