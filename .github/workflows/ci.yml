name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-server:
    name: Server tests (Postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: task_manager_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d task_manager_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install server deps
        working-directory: server
        run: npm ci

      - name: Create .env.test
        working-directory: server
        run: |
          cat > .env.test << 'EOF'
          NODE_ENV=test
          DATABASE_URL=postgresql://test:test@localhost:5432/task_manager_test
          JWT_SECRET=test_secret
          EOF

      - name: Run server tests
        working-directory: server
        run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- Server ----
      - name: Install server deps
        working-directory: server
        run: npm install

      - name: Server syntax check
        working-directory: server
        run: node -c src/index.js || true

      # ---- Client ----
      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Build client
        working-directory: client
        run: npm run build
